{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посилання відправлено</title>
    <!-- Custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Auth CSS -->
    <link href="{% static 'users/css/auth.css' %}" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <h2>Відновлення пароля</h2>
    <div class="d-grid gap-2">
        <p class="mb-4">Посилання для відновлення пароля надіслано на вказану електронну адресу. Ви можете закрити цю сторінку.</p>
    </div>

    <div class="d-grid gap-2 justify-content-center">
        <a href="{% url 'reset_password' %}">
            <button class="btn btn-primary btn-lg">Надіслати лист ще раз</button>
        </a>
    </div>
</div>

<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
